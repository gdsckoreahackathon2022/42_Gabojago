version: "3"

services:
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - ./config/conf.d:/etc/mysql/conf.d
      - ./config/data:/var/lib/mysql
      - ./config/sql/:/docker-entrypoint-initdb.d/
    env_file: .env
    environment:
      TZ: Asia/Seoul
    networks:
      - backend
    restart: always
    container_name: green-db

networks:
  backend:
